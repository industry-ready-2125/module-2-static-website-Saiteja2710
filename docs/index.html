<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 5rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e50914;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        footer {
            background-color: #000;
            padding: 10px;
            color: #fff;
            text-align: center;
        }
        .fl{
            float:right;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
                <li class="fl"><a href="#">Sign in</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Welcome to Netflix</h1>
            <p>Watch your favorite TV shows and movies anytime, anywhere.</p>
            <a href="#" class="btn">Get Started</a>
        </section>
    </main>

</body>

</html>
